<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let str="";
        for( let i=1; i<=5; i++){
            for( let s=1;s<=5-i; s++){
                str+=" ";
            }
            for( let j=1; j<=2*i-1; j++){
                str+=j;
                
            }
            str+="\n";
        }
        console.log(str);


    </script>
</body>
</html>
