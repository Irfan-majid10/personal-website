     <script>
        let abc="";
        for( let i=1;i<=5;i++){
            for( let j=1;j<=i;j++){
               abc =abc+String.fromCharCode(64 + j) + ' ';
            }
            abc=abc+"\n";
        }
        console.log(abc)

     </script>
