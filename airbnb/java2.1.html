<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let prt="";
        for(let i=1; i<=5; i++)   
        {
          for( let y=1; y<=5-i;y++){
                prt+=" ";
            }
            for(let j=1; j<=2*i-1;j++)
            {
                 prt+="*";
            }
            prt+="\n";
        }      
        console.log(prt) 
        
    </script>
</body>
</html>
