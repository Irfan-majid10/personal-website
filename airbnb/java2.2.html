<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let text ="";
        for (let i=n; i>=1;i--){
            for(let j=1; j<=(n-i); j++){
                text+=" ";
            }
            for(let k=1;k<=((2*i)-1);k++){
                if(k==1||k==((2*i)-1)||i==n){
                    text+="*";
                }
                else{
                    text+=" ";
                }
            }
            text+="\n";
        }
        console.log(text);
    </script>
</body>
</html>
